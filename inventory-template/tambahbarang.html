<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Barang | Tugas Besa Pemrograman Web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top_navbar">
        <div class="logo">
          <a href="#">Inventory</a>
        </div>
        <div class="top_menu">
          <div class=""></div>
          <div class="home_link">
            <a href="">
              <span class="icon">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
              </span>
            </a>
          </div>
        </div>
      </div>

      <div class="main_body">
        <div class="sidebar_menu">
          <div class="inner__sidebar_menu">
            <ul>
              <li>
                <a href="/index.html">
                  <span class="icon"> <i class="fas fa-border-all"></i></span>
                  <span class="list">Dashboard</span>
                </a>
              </li>
              <li>
                <a href="/daftarbarang.html" class="active">
                  <span class="icon"><i class="fas fa-warehouse"></i></span>
                  <span class="list">Daftar Barang</span>
                </a>
              </li>
              <li>
                <a href="/barangmasuk.html">
                  <span class="icon"><i class="fas fa-truck-loading"></i></span>
                  <span class="list">Barang Masuk</span>
                </a>
              </li>
              <li>
                <a href="/barangkeluar.html">
                  <span class="icon"><i class="fas fa-truck-moving"></i></span>
                  <span class="list">Barang Keluar</span>
                </a>
              </li>
              <li>
                <a href="/agen.html">
                  <span class="icon"><i class="fas fa-building"></i></span>
                  <span class="list">Daftar Agen</span>
                </a>
              </li>
              <li>
                <a href="/users.html">
                  <span class="icon"><i class="fas fa-users"></i></span>
                  <span class="list">Pengguna</span>
                </a>
              </li>
              <li>
                <a href="/about.html">
                  <span class="icon"><i class="fas fa-address-card"></i></span>
                  <span class="list">About</span>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="container">
          <div class="card">
            <div class="card-header">
              <h1>Tambah Barang</h1>
            </div>
            <div class="card-body">
              <form action="" class="form">
                <div class="form-group">
                  <label for="nama">Nama Barang</label>
                  <input
                    type="text"
                    name="nama"
                    class="input-text"
                    placeholder="Masukan Nama Barang"
                  />
                </div>
                <div class="form-group">
                  <label for="jumlah">Jumlah Barang</label>
                  <input
                    type="number"
                    min="0"
                    name="jumlah"
                    class="input-text"
                    placeholder="Masukan jumlah Nama Barang"
                  />
                </div>
                <div class="form-group">
                  <label for="nama">Harga Barang</label>
                  <input
                    type="text"
                    name="nama"
                    class="input-text"
                    placeholder="Masukan Harga Barang"
                  />
                </div>
                <div class="form-group">
                  <input type="file" name="image" />
                </div>
                <button
                  type="submit"
                  class="btn-success"
                  style="width: 97%; margin: 10px 10px;"
                >
                  Simpan
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
