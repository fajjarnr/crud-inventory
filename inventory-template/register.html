<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="register-box">
      <img src="images/avatar.png" class="avatar" />
      <h1 class="login-title">Aplikasi Inventory Barang</h1>
      <h3 class="login">Register</h3>
      <form>
        <p>Nama</p>
        <input type="text" name="nama" placeholder="Masukan Nama Anda" />
        <p>Email</p>
        <input type="email" name="email" placeholder="Masukan Email Anda" />
        <p>Username</p>
        <input
          type="text"
          name="username"
          placeholder="Masukan Username Anda"
        />
        <p>Password</p>
        <input
          type="password"
          name="password"
          placeholder="Masukan Password Anda"
        />
        <a href="">
          <button class="btn-register" type="submit" name="submit">
            Register
          </button>
        </a>
      </form>
    </div>
  </body>
</html>
